<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Liquid D&D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    background: radial-gradient(circle at top, #1f2227, #0b0c0e);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Inter, system-ui, sans-serif;
    color: #e5e7eb;
}

/* ===== UI ===== */

.screen {
    width: 520px;
    text-align: center;
}

h1 {
    font-size: 2.8em;
    letter-spacing: 4px;
    margin-bottom: 20px;
    text-shadow: 0 0 20px rgba(200,200,200,.35);
}

input {
    width: 70%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #3f3f46;
    background: #0f1114;
    color: #fff;
    text-align: center;
}

button {
    margin-top: 16px;
    padding: 14px 28px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg,#3f3f46,#6b7280);
    color: #fff;
    box-shadow: 0 0 18px rgba(200,200,200,.35);
}

/* ===== SCENE ===== */

.scene {
    position: relative;
    width: 520px;
    height: 300px;
    overflow: hidden;
    border-radius: 16px;
    background:
        repeating-linear-gradient(
            90deg,
            #1a1c20 0px,
            #1a1c20 40px,
            #14161a 40px,
            #14161a 80px
        );
    box-shadow: 0 0 40px rgba(200,200,200,.15);
}

/* floor */
.floor {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 56px;
    background: linear-gradient(180deg,#24272c,#0e1013);
    border-top: 2px solid #3f3f46;
}

/* ===== DOORS ===== */

.door {
    position: absolute;
    bottom: 56px;
    width: 48px;
    height: 76px;
    background: linear-gradient(180deg,#2b2f36,#121418);
    border-radius: 10px 10px 6px 6px;
    border: 2px solid #6b7280;
    box-shadow:
        inset 0 0 12px rgba(255,255,255,.05),
        0 0 18px rgba(200,200,200,.25);
    cursor: pointer;
    overflow: hidden;
}

.door::before {
    content: "";
    position: absolute;
    top: -14px;
    left: -8px;
    width: 64px;
    height: 22px;
    background: #16181c;
    border-radius: 16px 16px 0 0;
}

.door::after {
    content: "";
    position: absolute;
    right: 8px;
    top: 36px;
    width: 6px;
    height: 6px;
    background: #d1d5db;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(255,255,255,.8);
}

.door.open {
    background: #07080a;
}

/* ===== MONSTER PNG ===== */

.monster {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) scale(0.6);
    width: 80px;
    animation: monsterIn .4s ease-out forwards;
}

@keyframes monsterIn {
    from { transform: translateX(-50%) scale(0.2); opacity: 0; }
    to   { transform: translateX(-50%) scale(1); opacity: 1; }
}

/* ===== PLAYER PNG ===== */

.player {
    position: absolute;
    bottom: 56px;
    left: 40px;
    width: 36px;
    transition: left .6s cubic-bezier(.4,0,.2,1);
    pointer-events: none;
    filter: drop-shadow(0 0 12px rgba(220,220,220,.6));
}

/* ===== TORCH ===== */

.torch {
    position: absolute;
    top: 60px;
    width: 6px;
    height: 26px;
    background: #374151;
}

.torch::after {
    content: "";
    position: absolute;
    top: -12px;
    left: -8px;
    width: 22px;
    height: 22px;
    background: radial-gradient(circle,#fde047,#f97316);
    border-radius: 50%;
    animation: flicker .3s infinite alternate;
}

@keyframes flicker {
    from { opacity:.6 }
    to { opacity:1 }
}
</style>
</head>
<body>

<div id="app"></div>

<script>
const app = document.getElementById("app");

let nickname = "";
let level = 1;
let maxLevels = 0;
let correctDoor = 0;
let locked = false;

function startScreen() {
    app.innerHTML = `
        <div class="screen">
            <h1>Liquid D&D</h1>
            <input id="name" placeholder="Enter your nickname">
            <br>
            <button onclick="startGame()">Start Adventure</button>
        </div>
    `;
}

function startGame() {
    nickname = document.getElementById("name").value || "Warrior";
    level = 1;
    maxLevels = rand(3,7);
    nextLevel();
}

function nextLevel() {
    if (level > maxLevels) return winScreen();
    locked = false;

    const doorsCount = rand(2,5);
    correctDoor = rand(1,doorsCount);

    let doors = "";
    for (let i = 1; i <= doorsCount; i++) {
        doors += `<div class="door" style="left:${100 + i*80}px" onclick="chooseDoor(${i})"></div>`;
    }

    app.innerHTML = `
        <div class="scene">
            <div class="torch" style="left:40px"></div>
            <div class="torch" style="right:40px"></div>

            ${doors}

            <img src="images/player.png" class="player" id="player">
            <div class="floor"></div>
        </div>
    `;
}

function chooseDoor(index) {
    if (locked) return;
    locked = true;

    const doors = document.querySelectorAll(".door");
    const door = doors[index - 1];
    const player = document.getElementById("player");

    player.style.left =
        door.offsetLeft + door.offsetWidth / 2 - player.offsetWidth / 2 + "px";

    setTimeout(() => {
        if (index === correctDoor) {
            level++;
            nextLevel();
        } else {
            door.classList.add("open");
            door.innerHTML = `<img src="images/monster.png" class="monster">`;
            setTimeout(loseScreen, 1400);
        }
    }, 600);
}

function loseScreen() {
    app.innerHTML = `
        <div class="screen">
            <h2>Next time be better</h2>
            <button onclick="startGame()">Restart game</button>
        </div>
    `;
}

function winScreen() {
    app.innerHTML = `
        <div class="screen">
            <h2>Congratulations ${nickname},<br>you are the champion!</h2>
            <button onclick="startGame()">Play again</button>
        </div>
    `;
}

function rand(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

startScreen();
</script>

</body>
</html>
