<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liquid D&D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
    margin: 0;
    font-family: "Inter", "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #2a2d30, #0c0d0f);
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.screen {
    text-align: center;
    max-width: 440px;
    width: 100%;
    padding: 20px;
    position: relative;
}

h1 {
    font-size: 2.6em;
    margin-bottom: 20px;
    letter-spacing: 3px;
    color: #f1f5f9;
    text-shadow: 0 0 12px rgba(200,200,200,0.35);
}

h2 {
    font-weight: 500;
}

input {
    width: 80%;
    padding: 12px;
    font-size: 1em;
    border-radius: 10px;
    border: 1px solid #3f3f46;
    background: #111214;
    color: #f9fafb;
    margin-bottom: 15px;
    text-align: center;
    outline: none;
}

button {
    padding: 12px 26px;
    font-size: 0.95em;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(135deg, #3f3f46, #6b7280);
    color: #fff;
    margin: 8px;
    border: none;
    box-shadow: 0 0 12px rgba(200,200,200,0.25);
}

button:hover {
    box-shadow: 0 0 18px rgba(220,220,220,0.45);
}

.level {
    opacity: 0.7;
    font-size: 0.95em;
}

/* DOORS */

.doors {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 16px;
    margin-top: 25px;
}

.door {
    background: linear-gradient(180deg, #1f2124, #0e0f11);
    border-radius: 14px;
    padding: 32px 0;
    cursor: pointer;
    font-weight: 600;
    border: 1px solid #3f3f46;
    position: relative;
    overflow: hidden;
    color: #e5e7eb;
    box-shadow:
        inset 0 0 12px rgba(255,255,255,0.05),
        0 0 14px rgba(180,180,180,0.15);
}

.door:hover {
    box-shadow:
        inset 0 0 16px rgba(255,255,255,0.08),
        0 0 22px rgba(200,200,200,0.35);
}

.door.open {
    background: #0b0c0e;
}

.door img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    animation: pop 0.4s ease-out;
}

@keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* PLAYER */

.player {
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 72px;
    transition: left 0.6s cubic-bezier(.4,0,.2,1);
    pointer-events: none;
    filter: drop-shadow(0 0 12px rgba(200,200,200,0.35));
}

canvas {
    display: none;
}
</style>
</head>
<body>

<div id="app"></div>
<canvas id="shareCanvas" width="600" height="350"></canvas>

<script>
const app = document.getElementById("app");

let nickname = "";
let level = 1;
let maxLevels = 0;
let correctDoor = 0;
let locked = false;

const monsterImage = "images/monster.png";
const playerImage = "images/player.png";

function startScreen() {
    app.innerHTML = `
        <div class="screen">
            <h1>Liquid D&D</h1>
            <input id="nameInput" placeholder="Enter your nickname" />
            <br>
            <button onclick="startGame()">Start Adventure</button>
        </div>
    `;
}

function startGame() {
    nickname = document.getElementById("nameInput")?.value.trim() || "Warrior";
    level = 1;
    maxLevels = random(3, 7);
    nextLevel();
}

function nextLevel() {
    locked = false;

    if (level > maxLevels) {
        winScreen();
        return;
    }

    const doorsCount = random(2, 5);
    correctDoor = random(1, doorsCount);

    let doorsHTML = "";
    for (let i = 1; i <= doorsCount; i++) {
        doorsHTML += `
            <div class="door" id="door-${i}" onclick="chooseDoor(${i})">
                Door ${i}
            </div>`;
    }

    app.innerHTML = `
        <div class="screen">
            <div class="level">Level ${level} of ${maxLevels}</div>
            <h2>Choose the right door</h2>

            <div class="doors">${doorsHTML}</div>

            <img src="${playerImage}" id="player" class="player">
        </div>
    `;
}

function chooseDoor(index) {
    if (locked) return;
    locked = true;

    const door = document.getElementById(`door-${index}`);
    const player = document.getElementById("player");

    const doorRect = door.getBoundingClientRect();
    const screenRect = app.getBoundingClientRect();

    const doorCenter =
        doorRect.left - screenRect.left + doorRect.width / 2;

    player.style.left = `${doorCenter}px`;

    setTimeout(() => {
        if (index === correctDoor) {
            level++;
            nextLevel();
        } else {
            door.classList.add("open");
            door.innerHTML = `<img src="${monsterImage}">`;
            setTimeout(loseScreen, 1500);
        }
    }, 600);
}

function loseScreen() {
    app.innerHTML = `
        <div class="screen">
            <h2>Next time be better</h2>
            <button onclick="startGame()">Restart game</button>
        </div>
    `;
}

function winScreen() {
    app.innerHTML = `
        <div class="screen">
            <h2>Congratulations warrior,<br>you are the champion!</h2>
            <button onclick="startGame()">Play again</button>
            <button onclick="shareResult()">Share results</button>
        </div>
    `;
}

function shareResult() {
    const canvas = document.getElementById("shareCanvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#0b0c0e";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#e5e7eb";
    ctx.textAlign = "center";

    ctx.font = "32px Inter";
    ctx.fillText("Liquid D&D", 300, 70);

    ctx.font = "24px Inter";
    ctx.fillText(`Champion: ${nickname}`, 300, 150);

    ctx.font = "18px Inter";
    ctx.fillText(`Completed ${maxLevels} levels`, 300, 200);

    ctx.font = "16px Inter";
    ctx.fillText("Neon dungeon master", 300, 250);

    const link = document.createElement("a");
    link.download = "liquid_dd_champion.png";
    link.href = canvas.toDataURL();
    link.click();
}

function random(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

startScreen();
</script>

</body>
</html>
